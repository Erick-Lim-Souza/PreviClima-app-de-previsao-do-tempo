<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - Previs√£o do Tempo</title>
    <style>
        :root {
            --primary-color: #f39c12;
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --bg-gradient-light: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            --card-bg: rgba(0, 0, 0, 0.3);
            --card-bg-light: rgba(255, 255, 255, 0.8);
            --text-color: white;
            --text-color-light: #2c3e50;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }

        [data-theme="light"] {
            --bg-gradient: var(--bg-gradient-light);
            --card-bg: var(--card-bg-light);
            --text-color: var(--text-color-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .weather-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .current-weather {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .weather-icon:hover {
            transform: scale(1.1);
        }

        .temperature {
            font-size: 48px;
            font-weight: 300;
        }

        .weather-details {
            font-size: 14px;
            opacity: 0.8;
        }

        .location-time {
            text-align: right;
            font-size: 14px;
        }

        .location-time h2 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-container {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        [data-theme="light"] .search-input {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-color-light);
        }

        [data-theme="light"] .search-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 10px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            backdrop-filter: blur(10px);
            animation: slideDown 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .tabs {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tab {
            padding: 10px 0;
            cursor: pointer;
            font-weight: 500;
            opacity: 0.6;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }

        .tab.active {
            opacity: 1;
            border-bottom-color: var(--primary-color);
        }

        .hourly-chart {
            margin-bottom: 30px;
            position: relative;
            height: 120px;
        }

        .chart-container {
            position: relative;
            height: 80px;
            margin: 20px 0;
        }

        .temperature-line {
            stroke: var(--primary-color);
            stroke-width: 2;
            fill: none;
        }

        .temperature-point {
            fill: var(--primary-color);
            r: 3;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.7;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .forecast-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-2px);
        }

        .day {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 32px;
            margin: 10px 0;
        }

        .temps {
            font-size: 14px;
            font-weight: 600;
        }

        .temp-high {
            color: var(--primary-color);
        }

        .temp-low {
            opacity: 0.7;
        }

        .alert {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .alert.warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .alert-title {
            color: #f7f7f7;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .alert-location {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .alert-description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            flex-direction: column;
            gap: 15px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
            animation: shake 0.5s ease;
        }

        .error.warning {
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid var(--warning-color);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .settings-panel {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .offline-indicator {
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .history-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .extended-forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .extended-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .weather-container {
                padding: 20px;
                margin: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .tabs {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .forecast-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .extended-forecast {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Digite o nome da cidade..." id="cityInput">
                <div class="search-suggestions" id="searchSuggestions" style="display: none;"></div>
            </div>
            <button class="settings-btn" id="settingsBtn" aria-label="Configura√ß√µes">‚öôÔ∏è</button>
        </div>

        <div id="offlineIndicator" class="offline-indicator" style="display: none;">
            ‚ö†Ô∏è Modo offline - Dados podem n√£o estar atualizados
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <div id="loadingMessage">Carregando dados meteorol√≥gicos...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="settingsPanel" class="settings-panel" style="display: none;">
            <h3>Configura√ß√µes</h3>
            <div class="setting-item">
                <span>Modo Claro</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>Unidade Fahrenheit</span>
                <label class="switch">
                    <input type="checkbox" id="unitToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>Alertas de Chuva</span>
                <label class="switch">
                    <input type="checkbox" id="rainAlertsToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>Alertas de Calor</span>
                <label class="switch">
                    <input type="checkbox" id="heatAlertsToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div>
                <h4>Hist√≥rico de Cidades</h4>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>

        <div id="weatherContent">
            <div class="header">
                <div class="current-weather">
                    <div class="weather-icon" id="currentIcon">‚òÅÔ∏è</div>
                    <div>
                        <div class="temperature" id="currentTemp">--¬∞</div>
                        <div class="weather-details">
                            <div>Chuva: <span id="rainChance">--%</span></div>
                            <div>Umidade: <span id="humidity">--%</span></div>
                            <div>Vento: <span id="windSpeed">-- km/h</span></div>
                        </div>
                    </div>
                </div>
                <div class="location-time">
                    <h2 id="locationName">Clima</h2>
                    <div id="currentTime">--</div>
                    <div id="condition">--</div>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="temperatura">Temperatura</div>
                <div class="tab" data-tab="chuva">Chuva</div>
                <div class="tab" data-tab="vento">Vento</div>
                <div class="tab" data-tab="14dias">14 Dias</div>
            </div>

            <div class="hourly-chart" id="hourlyChart">
                <div class="chart-container">
                    <svg width="100%" height="80" id="temperatureChart"></svg>
                </div>
                <div class="time-labels" id="timeLabels"></div>
            </div>

            <div id="extendedForecast" class="extended-forecast" style="display: none;"></div>

            <div class="forecast-grid" id="forecastGrid"></div>

            <div id="alertsContainer"></div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.currentLocation = {
                    city: 'Goi√¢nia',
                    state: 'GO',
                    latitude: -16.6799,
                    longitude: -49.255
                };
                this.hourlyData = [];
                this.forecastData = [];
                this.extendedForecastData = [];
                this.userPreferences = this.loadPreferences();
                this.searchHistory = this.loadSearchHistory();
                this.isOnline = navigator.onLine;
                this.currentWeatherData = null;
                this.forceRefresh = false;
                this.init();
            }

            init() {
                this.applyTheme();
                this.setupEventListeners();
                this.setupPeriodicUpdates();
                this.getGeolocation();
                this.updateTime();
                this.updateSearchHistory();
                this.checkOnlineStatus();
                setInterval(() => this.updateTime(), 60000);
            }

            setupEventListeners() {
                // Busca de cidades
                const cityInput = document.getElementById('cityInput');
                cityInput.addEventListener('input', (e) => this.handleSearchInput(e));
                cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.performSearch(e.target.value.trim());
                    }
                });

                // Configura√ß√µes
                document.getElementById('settingsBtn').addEventListener('click', () => this.toggleSettings());
                document.getElementById('themeToggle').addEventListener('change', (e) => this.toggleTheme(e));
                document.getElementById('unitToggle').addEventListener('change', (e) => this.toggleUnit(e));
                document.getElementById('rainAlertsToggle').addEventListener('change', (e) => this.updateAlertPreference('rain', e.target.checked));
                document.getElementById('heatAlertsToggle').addEventListener('change', (e) => this.updateAlertPreference('heat', e.target.checked));

                // Abas
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.updateChart(e.target.dataset.tab);
                    });
                });

                // Detec√ß√£o de conex√£o
                window.addEventListener('online', () => this.handleOnlineStatus(true));
                window.addEventListener('offline', () => this.handleOnlineStatus(false));

                // Fechar sugest√µes ao clicar fora
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-container')) {
                        this.hideSuggestions();
                    }
                });
            }

            async handleSearchInput(e) {
                const query = e.target.value.trim();
                if (query.length < 2) {
                    this.hideSuggestions();
                    return;
                }

                try {
                    const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5&language=pt&format=json`);
                    const data = await response.json();
                    
                    if (data.results && data.results.length > 0) {
                        this.showSuggestions(data.results);
                    } else {
                        this.hideSuggestions();
                    }
                } catch (error) {
                    this.hideSuggestions();
                }
            }

            showSuggestions(results) {
                const container = document.getElementById('searchSuggestions');
                container.innerHTML = results.map(city => 
                    `<div class="suggestion-item" data-lat="${city.latitude}" data-lon="${city.longitude}">
                        ${city.name}${city.admin1 ? ', ' + city.admin1 : ''}
                    </div>`
                ).join('');
                
                container.style.display = 'block';
                
                // Adicionar eventos aos itens de sugest√£o
                container.querySelectorAll('.suggestion-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.currentLocation = {
                            city: item.textContent.split(',')[0],
                            state: item.textContent.split(',')[1]?.trim() || '',
                            latitude: parseFloat(item.dataset.lat),
                            longitude: parseFloat(item.dataset.lon)
                        };
                        document.getElementById('cityInput').value = '';
                        this.hideSuggestions();
                        this.addToSearchHistory(this.currentLocation.city);
                        this.loadWeatherData();
                    });
                });
            }

            hideSuggestions() {
                document.getElementById('searchSuggestions').style.display = 'none';
            }

            async performSearch(cityName) {
                if (!cityName) return;
                
                this.showLoading(`Buscando ${cityName}...`);
                
                try {
                    const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityName)}&count=1&language=pt&format=json`);
                    const data = await response.json();
                    
                    if (data.results && data.results.length > 0) {
                        const location = data.results[0];
                        this.currentLocation = {
                            city: location.name,
                            state: location.admin1 || '',
                            latitude: location.latitude,
                            longitude: location.longitude
                        };
                        
                        this.addToSearchHistory(cityName);
                        this.loadWeatherData();
                    } else {
                        this.showError('Cidade n√£o encontrada');
                    }
                } catch (error) {
                    this.showError('Erro ao buscar cidade');
                }
            }

            async getGeolocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            this.currentLocation.latitude = position.coords.latitude;
                            this.currentLocation.longitude = position.coords.longitude;
                            
                            try {
                                const response = await fetch(`https://geocoding-api.open-meteo.com/v1/reverse?latitude=${this.currentLocation.latitude}&longitude=${this.currentLocation.longitude}&language=pt&format=json`);
                                const data = await response.json();
                                
                                if (data && data.results && data.results.length > 0) {
                                    this.currentLocation.city = data.results[0].name;
                                    this.currentLocation.state = data.results[0].admin1 || '';
                                }
                            } catch (error) {
                                console.warn('N√£o foi poss√≠vel identificar a cidade automaticamente.');
                            }
                            
                            this.loadWeatherData();
                        },
                        (error) => {
                            console.warn('Usu√°rio negou acesso √† localiza√ß√£o ou ocorreu um erro.');
                            this.loadWeatherData();
                        }
                    );
                } else {
                    this.loadWeatherData();
                }
            }

            async loadWeatherData() {
                this.showLoading('Carregando dados meteorol√≥gicos...');
                
                // Verificar cache primeiro
                const cacheKey = `${this.currentLocation.latitude},${this.currentLocation.longitude}`;
                const cachedData = this.getCachedData(cacheKey);
                
                if (cachedData && !this.forceRefresh) {
                    this.processWeatherData(cachedData);
                    this.hideLoading();
                    return;
                }
                
                try {
                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${this.currentLocation.latitude}&longitude=${this.currentLocation.longitude}&hourly=temperature_2m,precipitation_probability,weather_code,relative_humidity_2m&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max&current_weather=true&timezone=auto&forecast_days=14`;
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    // Salvar no cache
                    this.setCachedData(cacheKey, data);
                    this.currentWeatherData = data;
                    this.processWeatherData(data);
                    this.hideLoading();
                    this.forceRefresh = false;
                } catch (error) {
                    this.showError('Erro ao carregar dados meteorol√≥gicos. Verifique sua conex√£o.');
                    this.hideLoading();
                }
            }

            processWeatherData(data) {
                // Processar dados da API Open-Meteo
                const currentWeather = data.current_weather;
                const hourly = data.hourly;
                const daily = data.daily;
                
                // Atualizar interface com os dados
                this.updateCurrentWeather(currentWeather, hourly);
                this.processHourlyData(hourly);
                this.processDailyData(daily);
                this.processExtendedForecast(daily);
                
                // Atualizar gr√°ficos e alertas
                this.updateChart('temperatura');
                this.updateAlerts(daily);
                
                // Atualizar localiza√ß√£o na interface
                document.getElementById('locationName').textContent = this.currentLocation.city;
            }

            updateCurrentWeather(currentWeather, hourly) {
                let temp = currentWeather.temperature;
                if (this.userPreferences.unit === 'fahrenheit') {
                    temp = (temp * 9/5) + 32;
                }
                
                document.getElementById('currentTemp').textContent = `${Math.round(temp)}¬∞`;
                document.getElementById('currentIcon').textContent = this.getWeatherEmoji(currentWeather.weathercode);
                document.getElementById('condition').textContent = this.getConditionText(currentWeather.weathercode);
                document.getElementById('windSpeed').textContent = `${Math.round(currentWeather.windspeed * 3.6)} km/h`;
                
                // Usar dados hor√°rios para informa√ß√µes adicionais
                if (hourly && hourly.precipitation_probability && hourly.precipitation_probability.length > 0) {
                    document.getElementById('rainChance').textContent = `${hourly.precipitation_probability[0]}%`;
                }
                
                if (hourly && hourly.relative_humidity_2m && hourly.relative_humidity_2m.length > 0) {
                    document.getElementById('humidity').textContent = `${hourly.relative_humidity_2m[0]}%`;
                }
            }

            processHourlyData(hourly) {
                this.hourlyData = [];
                const now = new Date();
                const currentHour = now.getHours();
                
                for (let i = 0; i < 8; i++) {
                    const hourIndex = currentHour + i;
                    if (hourIndex < hourly.time.length) {
                        this.hourlyData.push({
                            time: (currentHour + i) % 24,
                            temp: hourly.temperature_2m[hourIndex],
                            rain: hourly.precipitation_probability[hourIndex],
                            wind: hourly.windspeed_10m ? hourly.windspeed_10m[hourIndex] * 3.6 : 0
                        });
                    }
                }
            }

            processDailyData(daily) {
                this.forecastData = [];
                const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
                
                for (let i = 0; i < Math.min(7, daily.time.length); i++) {
                    const date = new Date(daily.time[i]);
                    const dayName = i === 0 ? 'Hoje' : i === 1 ? 'Amanh√£' : dayNames[date.getDay()];
                    
                    let high = daily.temperature_2m_max[i];
                    let low = daily.temperature_2m_min[i];
                    
                    if (this.userPreferences.unit === 'fahrenheit') {
                        high = (high * 9/5) + 32;
                        low = (low * 9/5) + 32;
                    }
                    
                    this.forecastData.push({
                        day: dayName,
                        icon: this.getWeatherEmoji(daily.weather_code[i]),
                        high: Math.round(high),
                        low: Math.round(low)
                    });
                }
                
                this.updateForecast();
            }

            processExtendedForecast(dailyData) {
                // Processar dados para 14 dias
                this.extendedForecastData = [];
                const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
                
                for (let i = 0; i < Math.min(14, dailyData.time.length); i++) {
                    const date = new Date(dailyData.time[i]);
                    const dayName = i === 0 ? 'Hoje' : i === 1 ? 'Amanh√£' : dayNames[date.getDay()];
                    
                    let high = dailyData.temperature_2m_max[i];
                    let low = dailyData.temperature_2m_min[i];
                    
                    if (this.userPreferences.unit === 'fahrenheit') {
                        high = (high * 9/5) + 32;
                        low = (low * 9/5) + 32;
                    }
                    
                    this.extendedForecastData.push({
                        day: dayName,
                        icon: this.getWeatherEmoji(dailyData.weather_code[i]),
                        high: Math.round(high),
                        low: Math.round(low),
                        rain: dailyData.precipitation_probability_max[i] || 0
                    });
                }
            }

            updateChart(type) {
                // Mostrar/ocultar elementos baseado na aba selecionada
                if (type === '14dias') {
                    document.getElementById('hourlyChart').style.display = 'none';
                    document.getElementById('extendedForecast').style.display = 'grid';
                    this.renderExtendedForecast();
                    return;
                } else {
                    document.getElementById('hourlyChart').style.display = 'block';
                    document.getElementById('extendedForecast').style.display = 'none';
                }
                
                const svg = document.getElementById('temperatureChart');
                const timeLabels = document.getElementById('timeLabels');
                
                if (!this.hourlyData.length) return;

                svg.innerHTML = '';
                timeLabels.innerHTML = '';

                const width = svg.clientWidth || 700;
                const height = 80;
                const padding = 20;

                let dataPoints = [];
                let unit = '';
                
                switch(type) {
                    case 'temperatura':
                        dataPoints = this.hourlyData.map(d => d.temp);
                        unit = '¬∞';
                        break;
                    case 'chuva':
                        dataPoints = this.hourlyData.map(d => d.rain);
                        unit = '%';
                        break;
                    case 'vento':
                        dataPoints = this.hourlyData.map(d => d.wind);
                        unit = 'km/h';
                        break;
                }

                const maxVal = Math.max(...dataPoints);
                const minVal = Math.min(...dataPoints);
                const range = maxVal - minVal || 1;

                // Desenhar linha
                let pathData = '';
                const stepX = (width - padding * 2) / (dataPoints.length - 1);

                dataPoints.forEach((value, index) => {
                    const x = padding + index * stepX;
                    const y = height - padding - ((value - minVal) / range) * (height - padding * 2);
                    
                    if (index === 0) {
                        pathData += `M ${x} ${y}`;
                    } else {
                        pathData += ` L ${x} ${y}`;
                    }

                    // Adicionar pontos
                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', x);
                    circle.setAttribute('cy', y);
                    circle.setAttribute('r', 3);
                    circle.setAttribute('fill', '#f39c12');
                    svg.appendChild(circle);

                    // Adicionar valores
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x);
                    text.setAttribute('y', y - 10);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-size', '12');
                    text.textContent = Math.round(value) + unit;
                    svg.appendChild(text);
                });

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('stroke', '#f39c12');
                path.setAttribute('stroke-width', 2);
                path.setAttribute('fill', 'none');
                svg.appendChild(path);

                // Atualizar labels de tempo
                this.hourlyData.forEach((data, index) => {
                    const timeLabel = document.createElement('div');
                    timeLabel.textContent = `${data.time.toString().padStart(2, '0')}:00`;
                    timeLabels.appendChild(timeLabel);
                });
            }

            renderExtendedForecast() {
                const container = document.getElementById('extendedForecast');
                container.innerHTML = '';
                
                this.extendedForecastData.forEach(day => {
                    const item = document.createElement('div');
                    item.className = 'extended-item';
                    item.innerHTML = `
                        <div class="day">${day.day}</div>
                        <div class="forecast-icon">${day.icon}</div>
                        <div class="temps">
                            <span class="temp-high">${day.high}¬∞</span> / 
                            <span class="temp-low">${day.low}¬∞</span>
                        </div>
                        <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">${day.rain}%</div>
                    `;
                    container.appendChild(item);
                });
            }

            updateForecast() {
                const forecastGrid = document.getElementById('forecastGrid');
                forecastGrid.innerHTML = '';

                this.forecastData.forEach(day => {
                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'forecast-item';
                    forecastItem.innerHTML = `
                        <div class="day">${day.day}</div>
                        <div class="forecast-icon">${day.icon}</div>
                        <div class="temps">
                            <span class="temp-high">${day.high}¬∞</span>
                            <span class="temp-low">${day.low}¬∞</span>
                        </div>
                    `;
                    forecastGrid.appendChild(forecastItem);
                });
            }

            updateAlerts(dailyData) {
                const alertsContainer = document.getElementById('alertsContainer');
                alertsContainer.innerHTML = '';

                const alerts = [];
                
                // Alertas de chuva (se habilitado)
                if (this.userPreferences.rainAlerts) {
                    const precipitation = dailyData.precipitation_probability_max || [];
                    const maxPrecipitation = Math.max(...precipitation);
                    
                    if (maxPrecipitation > 70) {
                        alerts.push({
                            title: 'Alerta de Chuva Forte',
                            description: `Probabilidade de chuva de ${maxPrecipitation}% nos pr√≥ximos dias. Prepare-se para poss√≠veis alagamentos.`,
                            type: 'high'
                        });
                    } else if (maxPrecipitation > 40) {
                        alerts.push({
                            title: 'Possibilidade de Chuva',
                            description: `Chuva moderada esperada (${maxPrecipitation}%). Leve um guarda-chuva ao sair.`,
                            type: 'warning'
                        });
                    }
                }
                
                // Alertas de calor (se habilitado)
                if (this.userPreferences.heatAlerts) {
                    const tempsMax = dailyData.temperature_2m_max || [];
                    const maxTemp = Math.max(...tempsMax);
                    
                    if (maxTemp > 35) {
                        alerts.push({
                            title: 'Alerta de Calor',
                            description: `Temperatura m√°xima prevista: ${Math.round(maxTemp)}¬∞C. Mantenha-se hidratado e evite exposi√ß√£o prolongada ao sol.`,
                            type: 'warning'
                        });
                    }
                }
                
                // Alertas de frio
                const tempsMin = dailyData.temperature_2m_min || [];
                const minTemp = Math.min(...tempsMin);
                if (minTemp < 10) {
                    alerts.push({
                        title: 'Alerta de Frio',
                        description: `Temperatura m√≠nima prevista: ${Math.round(minTemp)}¬∞C. Vista-se adequadamente para o frio.`,
                        type: 'warning'
                    });
                }

                // Renderizar alertas
                alerts.forEach(alert => {
                    const alertElement = document.createElement('div');
                    alertElement.className = `alert ${alert.type === 'warning' ? 'warning' : ''}`;
                    alertElement.innerHTML = `
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-description">${alert.description}</div>
                    `;
                    alertsContainer.appendChild(alertElement);
                });
            }

                const emojis = {

                    '1': 'üå§Ô∏è',   // Mainly clear

                };
                return conditions[weatherCode.toString()] || 'Condi√ß√£o desconhecida';
            }

            // M√©todos de cache
            getCachedData(key) {
                const cached = localStorage.getItem(`weather_${key}`);
                if (!cached) return null;
                
                const { data, timestamp } = JSON.parse(cached);
                const now = Date.now();
                const isExpired = now - timestamp > 15 * 60 * 1000; // 15 minutos
                
                return isExpired ? null : data;
            }

            setCachedData(key, data) {
                const cacheItem = {
                    data,
                    timestamp: Date.now()
                };
                localStorage.setItem(`weather_${key}`, JSON.stringify(cacheItem));
            }

            // Configura√ß√µes do usu√°rio
            loadPreferences() {
                const saved = localStorage.getItem('weatherPreferences');
                return saved ? JSON.parse(saved) : {
                    theme: 'dark',
                    unit: 'celsius',
                    rainAlerts: true,
                    heatAlerts: true
                };
            }

            savePreferences() {
                localStorage.setItem('weatherPreferences', JSON.stringify(this.userPreferences));
            }

            applyTheme() {
                document.body.setAttribute('data-theme', this.userPreferences.theme);
                document.getElementById('themeToggle').checked = this.userPreferences.theme === 'light';
            }

            toggleTheme(e) {
                this.userPreferences.theme = e.target.checked ? 'light' : 'dark';
                this.applyTheme();
                this.savePreferences();
            }

            toggleUnit(e) {
                this.userPreferences.unit = e.target.checked ? 'fahrenheit' : 'celsius';
                this.savePreferences();
                if (this.currentWeatherData) {
                    this.updateWeatherDisplay();
                }
            }

            updateWeatherDisplay() {
                // Atualizar toda a interface quando as prefer√™ncias mudam
                if (this.currentWeatherData) {
                    this.updateCurrentWeather(this.currentWeatherData.current_weather, this.currentWeatherData.hourly);
                    this.processDailyData(this.currentWeatherData.daily);
                    this.processExtendedForecast(this.currentWeatherData.daily);
                    this.updateChart(document.querySelector('.tab.active').dataset.tab);
                }
            }

            updateAlertPreference(type, enabled) {
                this.userPreferences[`${type}Alerts`] = enabled;
                this.savePreferences();
                if (this.currentWeatherData) {
                    this.updateAlerts(this.currentWeatherData.daily);
                }
            }

            // Hist√≥rico de buscas
            loadSearchHistory() {
                const history = localStorage.getItem('searchHistory');
                return history ? JSON.parse(history) : [];
            }

            saveSearchHistory() {
                localStorage.setItem('searchHistory', JSON.stringify(this.searchHistory));
            }

            addToSearchHistory(city) {
                if (!this.searchHistory.includes(city)) {
                    this.searchHistory.unshift(city);
                    this.searchHistory = this.searchHistory.slice(0, 10); // Mant√©m apenas 10 itens
                    this.saveSearchHistory();
                    this.updateSearchHistory();
                }
            }

            updateSearchHistory() {
                const container = document.getElementById('historyList');
                container.innerHTML = this.searchHistory.map(city => 
                    `<div class="history-item" onclick="weatherApp.performSearch('${city}')">${city}</div>`
                ).join('');
            }

            // Controle online/offline
            checkOnlineStatus() {
                this.isOnline = navigator.onLine;
                this.handleOnlineStatus(this.isOnline);
            }

            handleOnlineStatus(online) {
                this.isOnline = online;
                const indicator = document.getElementById('offlineIndicator');
                
                if (online) {
                    indicator.style.display = 'none';
                    // Recarregar dados quando voltar a ficar online
                    this.forceRefresh = true;
                    this.loadWeatherData();
                } else {
                    indicator.style.display = 'block';
                    this.showError('Sem conex√£o. Dados podem estar desatualizados.', 'warning');
                }
            }

            // Atualiza√ß√µes peri√≥dicas
            setupPeriodicUpdates() {
                // Atualizar a cada 30 minutos
                setInterval(() => {
                    if (this.isOnline) {
                        this.forceRefresh = true;
                        this.loadWeatherData();
                    }
                }, 30 * 60 * 1000);
            }

            // Loading states melhorados
            showLoading(message = 'Carregando dados meteorol√≥gicos...') {
                document.getElementById('loadingMessage').textContent = message;
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('weatherContent').style.opacity = '0.5';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('weatherContent').style.opacity = '1';
            }

            // Painel de configura√ß√µes
            toggleSettings() {
                const panel = document.getElementById('settingsPanel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }

            updateTime() {
                // Atualizar hor√°rio atual
                const now = new Date();
                const timeString = now.toLocaleString('pt-BR', {
                    weekday: 'long',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('currentTime').textContent = timeString;
            }

            showError(message, type = 'error') {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                errorDiv.className = type === 'warning' ? 'error warning' : 'error';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Inicializar aplica√ß√£o
        const weatherApp = new WeatherApp();
    </script>
